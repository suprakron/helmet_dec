{% extends 'students/base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-gradient bg-primary text-white text-center py-3 rounded-top-4">
      <h4 class="mb-0">
        {{ form.instance.pk|yesno:"แก้ไขข้อมูลนักเรียน,เพิ่มนักเรียนใหม่" }}
      </h4>
    </div>
    <div class="card-body bg-light">
      <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <div class="row g-3">
          {% for field in form %}
          <div class="col-md-6">
            <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small mt-1">{{ field.errors|join:", " }}</div>
            {% endif %}
          </div>
          {% endfor %}
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success px-4 me-2">
            <i class="bi bi-save"></i> บันทึก
          </button>
          <a href="{% url 'student_list' %}" class="btn btn-secondary px-4">
            <i class="bi bi-x-circle"></i> ยกเลิก
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
